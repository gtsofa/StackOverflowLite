<!DOCTYPE html>
<html lang="en">
<head>
    <title>StackOverFlowLite</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" media="screen" href="css/style.css">
    <script src="js/main.js"></script>
    
</head>
<body>
    <button onclick="document.getElementById('s0').style.display='block'" style="width: auto;">Sign Up</button>
    <div id="s0" class="modal">
        <form class="modal-content" action="#"></form>
        <div class="container">
            <p>Fill in the form to sign up</p>
            <hr>
            <input type="text" placeholder="Full Name" name="fullname" required>
            <input type="text" placeholder="Username" name="username" required>
            <input type="text" placeholder="Email" name="email" required>
            <input type="text" placeholder="Password" name="passkey" required>
            <input type="text" placeholder="Repeat Password" name="repeatpass" required>
            <label><input type="checkbox" checked="checked" name="remember">Remember me</label>
            <p>By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms & Conditions</a></p>
            <button type="submit" class="signup">Sign Up</button>

        </div>

    </div>
    
</body>
</html>
