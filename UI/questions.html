<!DOCTYPE html>
<html lang="en">
<head>
    <title>StackOverFlowLite</title>
    <meta charset="UTF-8">

    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" media="screen" href="css/style.css">
    
    
</head>
<body>
    <div class="navbar">
        <ul>
            <li style="float:left"><a href="index.html" >StackOverFlowLite</a></li>
            <input type="text" placeholder="Search answer...">
            <li><a href="log_in.html">Log In</a></li>
            <li><a href="sign_up.html"> Sign Up</a></li>
        </ul>
    </div>
    
    <div class="container">
        <form action="#" id="questionform">
        <div class="container">
            <h5>Post a question</h5>
            <input type="text" placeholder="Title" name="questiontitle" required><br>
            <textarea rows="6" cols="60" name="questiondesc">Enter description ...</textarea></textarea>
            <div class="clearfix">
            <button type="submit" >Submit</button>
            </div>

        </div>
        </form>

    </div>
    
    <div class="footer">
        <p>Learn. Share. Build</p>
        <p>Home. About. Contact</p>

    </div>
